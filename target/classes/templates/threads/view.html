<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container" style="margin-top: 35px">
            <div class="page-header page-heading">
                <h1 class="pull-left">Threads</h1>
                <div class="clearfix"></div>
            </div>
            <table class="table forum table-striped">
                <div th:each="thread : ${threads}">
                    <thead>
                    <tr>
                        <th>
                            <h3 th:text="${thread.board.BoardID}">Thread Subject</h3>
                        </th>
                        <th class="cell-stat text-center hidden-xs hidden-sm">Description</th>
                        <th class="cell-stat text-center hidden-xs hidden-sm">Number of posts</th>
                        <th class="cell-stat-2x hidden-xs hidden-sm">Last post</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${threads.empty}">
                        <td colspan="3">No threads created yet!</td>
                    </tr>
                    <tr>
                        <td>
                            <h4><a href="thread" th:href="@{'/thread/' + ${thread.ThreadID}}" th:text="${thread.Subject}">Thread Subject</a><br><small th:text="${thread.Description}">Some description</small></br></h4>
                        </td>
                        <td class="text-center hidden-xs hidden-sm"><a th:text="${thread.Subject}" href="#">9 542</a></td>
                        <td class="text-center hidden-xs hidden-sm"><a th:text="${thread.NumberOfPosts}" href="#">89 897</a></td>
                        <td class="hidden-xs hidden-sm"><a th:text="{$thread.DateTime}" href="#">John Doe</a><br><small> 3 months ago</small></br></td>
                    </tr>
                    </tbody>
                </div>
            </table>
        </div>
    </body>
<div th:replace="fragments/footer :: footer"></div>
</html>
