<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head"></head>
        <body>
            <div th:replace="fragments/header :: header"></div>
            <div class="container" style="margin-top: 35px">
                <div class="page-header page-heading">
                    <h1 class="pull-left">Threads</h1>
                    <div class="clearfix"></div>
                </div>
                <table class="table forum table-striped">
                    <div th:each="thread : ${threads}">
                        <thead>
                        <tr>
                            <th>
                                <h3 th:text="${thread.Subject}">Subject</h3>
                            </th>
                            <th class="cell-stat text-center hidden-xs hidden-sm">Number of posts</th>
                            <th class="cell-stat-2x hidden-xs hidden-sm">Last Post</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${threads.empty}">
                            <td colspan="3">No thread created yet!</td>
                        </tr>
                        <tr>
                            <td>
                                <h4><a href="thread" th:href="@{'/thread/' + ${thread.ThreadID}}" th:text="${thread.Subject}" >thread name</a><br><small th:text="${thread.Description}">Some description</small></br></h4>
                            </td>
                            <td class="text-center hidden-xs hidden-sm"><a th:text="${thread.NumberOfPosts}" href="#">9 542</a></td>
                            <td class="text-center hidden-xs hidden-sm"><a th:text="${thread.DateTime}" href="#">89 897</a></td>
                        </tr>
                        </tbody>
                    </div>
                </table>
            </div>
        </body>
    <div th:replace="fragments/footer :: footer"></div>
</html>
